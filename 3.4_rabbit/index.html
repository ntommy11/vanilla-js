<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body{
        background-color: black;
        justify-content: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .carrot{
        width: 100px;
        height: 120px;
      }
      .rabbit{
        width: 100px;
        height: 120px;
      }
      .goTop{
        position: fixed;
        right: 10px;
        bottom: 10px;
      }
    </style>
  </head>
  <body>
    <button class="find_button" type="button">Find the rabbit</button>
    <button class="goTop" type="button">맨 위로</button>
    <img class="carrot" src="img/carrot.png"/>
    <img class="carrot" src="img/carrot.png"/>
    <img class="carrot" src="img/carrot.png"/>
    <img class="carrot" src="img/carrot.png"/>
    <img class="carrot" src="img/carrot.png"/>
    <img class="carrot" src="img/carrot.png"/>
    <img class="rabbit" src="img/rabbit.png"/>
    <img class="carrot" src="img/carrot.png"/>
    <img class="carrot" src="img/carrot.png"/>
    <script>
      const rabbit = document.querySelector('.rabbit');
      const domRect = rabbit.getBoundingClientRect();
      console.log(domRect)

      const button = document.querySelector('.find_button');
      const goTop = document.querySelector('.goTop');
      button.addEventListener('click',()=>{
        console.log('clicked!');
        window.scrollTo({
          top: domRect.top,
          left: domRect.left,
          behavior: 'smooth'
        });
      });
      goTop.addEventListener('click',()=>{
        window.scrollTo({
          top: 0,
          left: 0,
          behavior:'smooth'
        })
      })
    </script>
  </body>
</html>
