<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinates</title>
  <style>
    #cursor_info{

      position: absolute;
    }
    #cursor{
      border: 1px solid black;
      border-radius: 10px;
      position: absolute;
    }
    #x_axis{
      position: absolute;
      width: 100%;
      height: 1px;
      background-color: black;
    }
    #y_axis{
      position: absolute;
      width: 1px;
      height: 100vh;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="x_axis"/>
  <div id="y_axis"/>
  <div id="cursor">

  </div>
  <div id="cursor_info">

  </div>
  <script>
    const cursor_info = document.getElementById("cursor_info");
    const cursor = document.getElementById("cursor");
    const x_axis = document.getElementById("x_axis");
    const y_axis = document.getElementById("y_axis");

    console.log(cursor);
    let x = null;
    let y = null;

    document.addEventListener('mousemove', (event)=>{
      x = event.pageX;
      y = event.pageY;
      cursor_info.innerHTML = `(${x},${y})`
      cursor_info.style.top = `${y}px`;
      cursor_info.style.left = `${x}px`;
      cursor.style.top = `${y}px`;
      cursor.style.left = `${x}px`;
      x_axis.style.top = `${y}px`;
      y_axis.style.left = `${x}px`;
    })
  </script>
</body>
</html>
